<link rel="import" href="../polymer/polymer.html"> 
<link rel="import" href="../th-theme/th-theme.html"> 
<link rel="import" href="../core-icon/core-icon.html"> 


<!--

    <th-u-options-editor></th-u-options-editor>

@homepage http://nishacodes.github.io/th-u-options-editor

<polymer-element name="th-u-options-editor" attributes="options selections">
  <template>
    <core-style ref="theme"></core-style>
    <link rel="stylesheet" href="th-u-options-editor.css">
    
      <div id="optionsContainer" class="optionsContainer closed" style="display: {{options | displayFilter}}">
      <template if="{{!menuOpened}}">
        <core-icon id="open" on-click="{{openMenu}}" icon="chevron-right"></core-icon>
      </template>
      <template if="{{menuOpened}}">
        <core-icon id="close" on-click="{{closeMenu}}" icon="chevron-left"></core-icon>
      </template>
      <div id="options">
        <template repeat="{{attr in optionAttrs}}">
          <div class="option" id="{{attr}}"></div>
        </template>
      </div>
  </template>
  </div>
  <script>
    Polymer({
      selections: {},
      menuOpened: false,
      ready: function () {
        // this.optionsChanged();

      },
      optionsChanged: function(){
        var self = this;
        self.optionAttrs = Object.keys(self.options);
// OPTION ATTRS NEEDS TO ACCOUNT FOR NESTED OPTIONS

        var interval = setInterval(function(){
          var optionsReady = self.$.options.hasChildNodes();
          if(optionsReady) {
            clearInterval(interval);
            self.parseOptions(self.options);
          }
        }, 100);
      },
      parseOptions: function(options, parentAttr){
        var self = this;
        for (var attr in options){
          switch(options[attr].type){
            case "boolean":
              self.addToggleButton(options[attr], attr, parentAttr);
              break;
            case "float":
              self.addCoreInput(options[attr], attr, parentAttr;
              break;
            case "int":
              self.addCoreInput(options[attr], attr, parentAttr);
              break;
            case "string":
              self.addCoreInput(options[attr], attr, parentAttr);
              break;
            case "range":
              self.addSlider(options[attr], attr, parentAttr);
              break;
            case "single-select":
              self.addDropdown(options[attr], attr, parentAttr);
              break;
            case "dropdown":
              self.addDropdown(options[attr], attr, parentAttr);
              break;
            case "multi-select":
              self.addDropdown(options[attr], attr, parentAttr);
              break;
            case "color":
              self.addCoreInput(options[attr], attr, parentAttr);
              break;
            case "hidden":
              break;
            case "custom":
              break;
            case "object":
              // Replace object attr name with nested attrs in the optionAttrs array
              var attrIndex = self.optionAttrs.indexOf(attr);
              var newAttrs = Object.keys(options[attr].values).toString();

              self.optionAttrs.splice(attrIndex, 1, newAttrs);
              console.log("***");
              console.log(self.optionAttrs);

              // Check when new option container divs are ready and parse each attr
              var interval = setInterval(function(){
                
                var optionsReady = self.$.options.querySelectorAll('.option').length === self.optionAttrs.length;
                self.$.options.querySelectorAll('.option').length
                console.log(optionsReady)
                if(optionsReady) {
                  clearInterval(interval);
                  self.parseOptions(options[attr].values, attr);
                }
              }, 100);
                
              break;
            default: 
              self.addCoreInput(attr, self.options[attr], parentAttr);
              break;
          }
        }
      },
      getOptionContainer: function(id){
        var self = this, 
        optionContainer = self.shadowRoot.querySelector('#'+id);
        optionContainer.innerHTML = "";
        
        return optionContainer;
      },
      addToggleButton: function(options, attr, parentAttr){
        var self = this,
            directory = "../paper-toggle-button/paper-toggle-button.html",
            pathToEl = this.resolvePath(directory); // construct path to component
        console.log(attr);
        // Select the container and empty it
        var optionContainer = self.getOptionContainer(attr);

        // Create a label and control for the attr and append to container
        Polymer.import([pathToEl],function(){
          var label = document.createElement('label');
              label.innerHTML = options.friendly;
          
          var el = document.createElement('paper-toggle-button');
          if (parentAttr) {
            self.selections[parentAttr] = {};
          }
              el.checked = typeof(self.selections[parentAttr][attr]) === "boolean" ?  self.selections[parentAttr][attr] : options["default"];
              console.log(el.checked);
              el.addEventListener('change', function(e, detail, selection){
                console.log(this.parentNode.id);
                if (parentAttr){
                  var nestedAttr = parentAttr + "." + attr;
                  self.updateSelection(el.checked, nestedAttr);  
                  // self.selections[parentAttr][attr] = el.checked;
                  // self.fire('th-options-changed'); // Fire event because observer does not recognized changes within object
                } else {
                  self.updateSelection(el.checked, attr);  
                }
                
                
              })
          optionContainer.appendChild(label);
          optionContainer.appendChild(el);
          console.log(optionContainer)
          
        })
      },
      addSlider: function(options, attr, parentAttr){
        var self = this,
            directory = "../paper-slider/paper-slider.html",
            pathToEl = this.resolvePath(directory); // construct path to component
        
        // Select the container and empty it
        var optionContainer = self.getOptionContainer(attr);

        // Create a label and control for the attr and append to container
        Polymer.import([pathToEl],function(){
          var label = document.createElement('label');
              label.innerHTML = options.friendly;
          
          var el = document.createElement('paper-slider');
              el.min = options["range"][0];
              el.max = options["range"][1];
              el.value = self.selections[attr] || options["default"] || options["range"][0];
              el.step = options["step"] || 1;
              el.pin = true;

              el.addEventListener('change', function(e, detail, selection){
                self.updateSelection(el.value, attr);
              })
          optionContainer.appendChild(label);
          optionContainer.appendChild(el);
          
        })

      },
      addCoreInput: function(options, attr, parentAttr){
        var self = this,
            directory = "../core-input/core-input.html",
            pathToEl = this.resolvePath(directory); // construct path to component
        
        // Select the container and empty it
        var optionContainer = self.getOptionContainer(attr);

        // Create a label and control for the attr and append to container
        Polymer.import([pathToEl],function(){
          var label = document.createElement('label');
              label.innerHTML = options.friendly;
          
          var el = document.createElement('input');
              el["is"] = "core-input"; // does not work -- just a regular input
              
              el.value = self.selections[attr] || options["default"];

              el.addEventListener('change', function(e, detail, selection){
                var inputValue = self.parseInput(el.value, options.type);
                self.updateSelection(inputValue, attr);
                
              })
          optionContainer.appendChild(label);
          optionContainer.appendChild(el);
          
        })

      },
      addDropdown: function(options, attr, parentAttr){
        var self = this,
            directory = "../core-selector/core-selector.html",
            pathToEl = this.resolvePath(directory); // construct path to component
        
        // Select the container and empty it
        var optionContainer = self.getOptionContainer(attr);

        // Create a label and control for the attr and append to container
        Polymer.import([pathToEl],function(){
          var label = document.createElement('label');
              label.innerHTML = options.friendly;
          
          var el = document.createElement('core-selector');
              el["valueattr"]="label";
              el["multi"] = options.type === "multi-select" ? true : false;
              el.addEventListener('core-select', function(e, detail, selection){
                var selection = el.selected;
                self.updateSelection(selection, attr); 
              })

          optionContainer.appendChild(label);
          optionContainer.appendChild(el);

          var choices = options["values"];
          for (var i=0; i<choices.length; i++){
            var choice = document.createElement('div');
            choice.setAttribute("label", choices[i]);
            choice.innerHTML = choices[i];
            el.appendChild(choice);
          }

          el.selected = self.selections[attr] && self.selections[attr].length ?  self.selections[attr] : options["default"] || null;
          
        })
      },
      addCustom: function(){

      },
      parseInput: function(value, type){
        switch(type){
          case "f loat":
            return parseFloat(value);
            break;
          case "int":
            return parseInt(value);
            break;
          default: 
            return value;
            break;
        }
      },
      updateSelection: function(value, attr, parentAttr){
        console.log(attr);
        var self = this;
        if (parentAttr){
          self.selections[parentAttr][attr] = value;  
        } else {
          self.selections[attr] = value;
        }
        
        self.fire('th-options-changed'); // Fire event because observer does not recognized changes within object
      },
      openMenu: function(){
        var self = this;
        self.menuOpened = true;
        self.$.optionsContainer.classList.remove('closed');

      },
      closeMenu: function(){
        var self = this;
        self.menuOpened = false;
        self.$.optionsContainer.classList.add('closed');
      },
      displayFilter: function(options){
        if (options && Object.keys(options).length){
          return "block"
        } else {
          return "none";
        }
      }
    });
  </script>
</polymer-element>
